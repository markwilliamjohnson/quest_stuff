<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Video Cube</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Hidden video element -->
    <video
      id="video-texture"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous"
      style="display: none"
    ></video>

    <a-scene
      renderer="useLegacyLights: false; colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: true"
    >
      <!-- Cube with video material -->
      <a-box id="videoCube"
             position="0 1.6 -3"
             width="1"
             height="1"
             depth="1"
             material="shader: flat; src: #video-texture">
      </a-box>

      <a-light type="ambient" color="#FFF" intensity="1.0"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      // Ensure video starts
      const video = document.getElementById('video-texture');
      video.addEventListener('canplay', () => {
        video.play();
      });

      // Debug log if video fails to load
      video.onerror = function (e) {
        console.error("Video failed to load", e);
      };
    </script>
  </body>
</html>
