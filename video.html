<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video on Cube</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Hidden video element in HTML -->
    <video id="myVideo" src="video.mp4" autoplay loop crossorigin="anonymous" muted playsinline></video>

    <a-scene>
      <!-- Video-textured cube -->
      <a-box position="0 1.5 -3" rotation="0 45 0" width="1" height="1" depth="1"
             material="shader: flat; src: #myVideo">
      </a-box>

      <!-- Lighting and camera -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
