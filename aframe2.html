<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple A-Frame Cube in AR/VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
      background="color: transparent"
      webxr="optionalFeatures: hit-test,dom-overlay; overlayElement: #overlay"
      embedded
      vr-mode-ui="enabled: true"
      arjs="sourceType: webcam; debugUIEnabled: false"
    > 
      <!-- Cube -->
      <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" depth="0.3" height="0.3" width="0.3"></a-box>

      <!-- Light -->
      <a-light type="directional" intensity="0.8" position="1 3 1"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <!-- Optional overlay for AR interaction -->
    <div id="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
  </body>
</html>
